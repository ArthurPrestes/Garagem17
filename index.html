<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="script.js"></script>
    <script src="geraPdf.js"></script>
    <title>Orçamento G17</title>
</head>
<body>
  <header>
    <div style="border: 1px solid black;">
      <h2>Oficina Garagem 17</h2>
  </div>
  </header>
  <div class="container" style="border: 1px solid black; margin-top: 20px; padding-top: 10px;padding-bottom: 10px;">
    <form>
        <label for="nome-cliente">Nome do Cliente:</label>
        <input type="text" id="nome-cliente" name="nome-cliente"><br><br>
      
        <label for="placa-carro">Placa do Carro:</label>
        <input type="text" id="placa-carro" name="placa-carro"><br><br>
      
        <label for="modelo-carro">Modelo do Carro:</label>
        <input type="text" id="modelo-carro" name="modelo-carro"><br><br>
      
        <label for="cor-carro">Cor do Carro:</label>
        <input type="text" id="cor-carro" name="cor-carro"><br><br>
      
        <label for="telefone">Telefone para Contato:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>
      
        <div id="orcamentos">
          <div class="orcamento">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
      
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor">
          </div>
        </div>

        <!--Botao responsavel por add um novo item--> 
        <button type="button" onclick="addItemOrcamento()">+ Adicionar Item</button>

      </form>
      <button onclick="showInputs()">Mostrar Dados</button>
      <button onclick="generatePDF()">generatePDF</button>
    </div>

</body>
</html>
