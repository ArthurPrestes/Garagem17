<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="script.js"></script>
    <script src="geraPdf.js"></script>
    <title>Orçamento G17</title>
</head>
<body>

  <header>
    <nav class=" navbar fixed-top navbar-expand-sm navbar-dark bg-dark ">
      <div class="container">
        <a class="navbar-brand" href="#">Garagem 17</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orçamentos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="">

    <div class="container" style="margin-top: 86px  !important; margin-bottom: 86px;">
      <form>
        <fieldset>
          <legend style="width: 200px;">Dados do Cliente:</legend>

            <div class="form-group">
               

              <div class="row">

                <div class="col-sm">
                  <label for="nome-cliente">Nome do Cliente:</label>
                  <input  type="text" class="form-control" id="nome-cliente" name="nome-cliente">
                </div>

                <div class="col-sm">
                  <label for="telefone">Telefone para Contato:</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone">
                </div>
                
              </div>
              
              <div class="row">

                <div class="col-sm">
                  <label for="modelo-carro">Modelo do Carro:</label>
                  <input type="text" class="form-control" id="modelo-carro" name="modelo-carro">
                </div>

                <div class="col-sm">
                  <label for="cor-carro">Cor do Carro:</label>
                  <input type="text" class="form-control" id="cor-carro" name="cor-carro">
                </div>
                  
                <div class="col-sm">
                  <label for="placa-carro">Placa do Carro:</label>
                  <input type="text" class="form-control" id="placa-carro" name="placa-carro">
                </div>
                
              </div> 
              
              <fieldset>
                <legend style="width: 61px;">Itens:</legend>
                <div id="orcamentos">
                  <div class="orcamento">
                    <div class="row">

                      <div class="col-sm-8">
                        <label for="descricao">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" name="descricao">
                      </div>
      
                      <div class="col-sm-4">
                        <label for="valor">Valor:</label>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor" aria-label="Valor">
                          <div class="input-group-append">
                            <button class="btn btn-primary" onclick="addItemOrcamento()" type="button" id="button-addon2">
                              <img src="assets/icon/plus-circle.svg" class="icon-color" alt="ícone de add item--">
                            </button>
                          </div>
                        </div>
                      </div>
                      
                    </div>  
                  </div>
                </div>
              </fieldset>
              
            </div>
          </fieldset>
        </form>
        <!--Botao responsavel por add um novo item--> 
        <!--<button class="btn btn-primary" type="button" onclick="addItemOrcamento()">+ Adicionar Item</button>-->
        <button class="btn btn-primary" onclick="showInputs()">Mostrar Dados</button>
        <button class="btn btn-primary" onclick="generatePDF()">generatePDF</button>
        <div>valor total: 
          <span id="valorTotal"></span>
        </div>
      </div>
  
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </main>

  <footer id="myFooter">
    <nav class="navbar fixed-bottom navbar-light bg-light d-flex justify-content-center">
      <span class="navbar-text">
       site desenvolvido por Arthur Prestes
      </span>
    </nav>
  </footer>
  
</body>
</html>
